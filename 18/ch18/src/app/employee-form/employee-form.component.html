<form [formGroup]="employeeForm" (ngSubmit)="onEmployeFormSubmit()">
    <div class="form-group">
      <label for="employeeName">employee Name:</label>
      <input type="text" class="form-control" id="employeeName" name="employeeName" placeholder="Enter employeeName"
      formControlName="employeeName"
      *ngIf="{'is-invalid' : !employeeForm.get('employeeName').valid && employeeForm.get('employeeName').touched}"
      >
      <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
      <small id="invalid-feedback" class="form-text text-muted"
      *ngIf="!employeeForm.get('employeeName').valid && employeeForm.get('employeeName').touched">Name Should have two words and also both word's first character should be capital</small>
    </div>

    <div class="form-group">
        <label for="company">company:</label>
        <input type="text" class="form-control" id="company" name="company" placeholder="Enter company name"
        formControlName="company">
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
    </div>
    
    <div class="form-group"
    >
        <label for="area">Example select</label>
        <select class="form-control" id="area" name="area" formControlName="area">
            <option value="Rajkot">Rajkot</option>
            <option value="Jamangar">Jamangar</option>
            <option value="Mumbai">Mumbai</option>
        </select>
    </div>

    <div class="form-group">
        <label for="mobilenumber">Mobile number:</label>
        <input type="text" class="form-control" id="mobilenumber" name="mobilenumber" placeholder="Enter company mobilenumber" formControlName="mobilenumber">
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        <span class="invalid-feedback" *ngIf="(!employeeForm.get('mobilenumber').valid && employeeForm.get('mobilenumber').touched) && employeeForm.controls.mobilenumber.errors.required">Please Enter Mobile Number</span>
    <span class="invalid-feedback" *ngIf="(!employeeForm.get('mobilenumber').valid && employeeForm.get('mobilenumber').touched && employeeForm.controls.mobilenumber.errors.pattern)">Invalid Format</span>
    </div>
    <div class="" formGroupName="gender">Gender:
        <div >
        
        <input class="form-check-input" type="checkbox" value="male" id="male" formControlName="male">
        <label class="form-check-label" for="male">
            male
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="female" id="female" formControlName="female">
        <label class="form-check-label" for="female">
            female
        </label>
      </div>
    </div>
    <label for="company">isNewToCompany:</label>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="isNewToCompany" id="yes" value="yes" 
        formControlName="isNewToCompany" >
        <label class="form-check-label" for="yes" >
          Yes
        </label>
    
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="isNewToCompany" id="no" value="no"
        formControlName="isNewToCompany">
        <label class="form-check-label" for="no">
          no
        </label>
      </div>
    <button type="submit" class="btn btn-primary" [disabled]="!employeeForm.valid">Submit</button>
</form>
