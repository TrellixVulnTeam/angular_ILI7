<div style="background-color: black">
<header style="background-color: black">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white" >
    <div class="container-fluid  " style="background-color: black">
      <button
        class="navbar-toggler"
        type="button"
        data-mdb-toggle="collapse"
        data-mdb-target="#navbarExample01"
        aria-controls="navbarExample01"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarExample01">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item "  routerLink="/">
            <img src="https://cdn.freebiesupply.com/images/large/2x/blogger-logo-transparent.png" style="max-width:30px" alt="Italian Trulli">
          </li>
          <li class="nav-item " routerLinkActive="active" routerLink="/blog" style="cursor: pointer;">
            <a class="nav-link" aria-current="page">{{ 'HOME.home' | translate }}</a>
          </li>
          <li class="nav-item" routerLinkActive="active" [routerLink]="['myblog']"  style="cursor: pointer;">
            <a class="nav-link" >{{'HOME.My blog'| translate }}</a>
          </li>
         
        </ul>

        </div>
        <div style="float: right">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="float: right">
          <li class="nav-item "  routerLink="/">
            <select #langSelect (change)="translate.use(langSelect.value)">
              <option *ngFor="let lang of translate.getLangs()" [value]="lang" [selected]="lang === translate.currentLang">{{ lang }}</option>
            </select>
          </li>
          <li class="nav-item " routerLinkActive="active"style="cursor: pointer;">
            <button
              class="btn btn-success"
              [routerLink]="['/signup']"
              type="button" style="float: right;"
              *ngIf="!loginUserName">
              {{'HOME.SignUp/Login'|translate}}
            </button>
          </li>
          <li class="nav-item" routerLinkActive="active"  style="cursor: pointer; color:white;"  *ngIf="loginUserName">
            welcome,{{loginUserName}}
            <button  *ngIf="loginUserName"
              class="btn btn-success"
              (click)="logOut()"
              type="button" style="float: right;">
              {{'Log out'| translate }}
            </button>
          </li>
         
        </ul>
      </div>
    </div>
  </nav>
  <!-- Navbar -->

</header>
</div>
