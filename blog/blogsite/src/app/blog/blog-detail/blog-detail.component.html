<div style="background-color: #17a2b8; padding-bottom: 50px;" >
<div class="container container-fuild" #blogdetail style="background-color: #17a2b8; padding-top: 20px;">
    <div class="row" >
        <!-- Blog entries-->
        <div class="col-lg-12">
            <a class="btn  btn-warning" routerLink="../">Back</a>
            <!-- Featured blog post-->
            <div class="card mb-4 ">
                <h3 class="float-center" style="text-align: center;">{{blog.title}}</h3>
                <div class="d-flex justify-content-center">
                <a href="{{blog.imageUrl}}" target="_blank"><img class="card-img-top justify-content-center"  src="{{blog.imageUrl}}" alt="..." style="width: 500px; height: 400px;"/></a>
                </div>
                <div class="card-body">
                    <a class="btn  btn-warning" routerLink="edit">Edit</a>
                    <div class="small text-muted">Publish On:{{blog.date}}</div>
                    <div class="small text-muted">Auther :{{this.blog.author}}</div>
                    <h2 class="card-title">Featured Post Title</h2>
                    <p class="card-text" [innerHTML]="blog.description"></p>
                    
                    <a class="card-text" *ngFor="let tags of blog.language">#{{tags.item_text}} </a>
                    <br>
                    <div class="" style="float: left;">
                        <a class="btn btn-primary"  (click)="onPreviousBlog()">Previous Blog</a>
                    </div>
                    <div class="" style="float: right;">
                        <a class="btn btn-primary"  (click)="onNextBlog()">Next Blog â†’</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" (click)="toggleModal()">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" #basicModal>
    <div class="modal-dialog" role="document">
      <div class="modal-content">
          
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" #closeBtn>
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
          <form
              id="blog-form"
              class="form" 
              (ngSubmit)="onEditBlogSubmit()"
              #f="ngForm"
            >
              <h3 class="text-center text-info">Blog Form</h3>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="title">Title</label>
                    <input
                      type="text"
                      id="title"
                      class="form-control"
                      ngModel={{blogCurrent.title}}
                      name="title"
                      required
                      #title
                    />
                  </div>
                  <div class="form-group">
                    <label for="description">Description</label>
                    <!-- <input type="text" id="description" class="form-control"      ngModel name="description" required #description/> -->
                    <ckeditor
                      [editor]="Editor"
                      data="Hello, world!"
                      id="description"
                      name="description"
                      ngModel={{blogCurrent.description}}
                      #description="ngModel"
                    ></ckeditor>
  
                    <!-- <ckeditor [editor]="Editor" id="description" name="description"></ckeditor> -->
                  </div>
  
                  <div class="form-group">
                    <label for="imageUrl">Image URL</label>
                    <input
                      type="text"
                      id="imageUrl"
                      class="form-control"
                      name="imageUrl"
                      ngModel="{{blogCurrent.imageUrl}}"
                      required
                      #imageUrl
                    />
                  </div>
  
                  <!-- <ng-multiselect-dropdown
                    [placeholder]="'custom placeholder'"
                    [settings]="dropdownSettings"
                    [data]="dropdownList"
                    (onSelect)="onItemSelect($event)"
                    (onSelectAll)="onSelectAll($event)"
                    ngModel
                    name="language"
                    #language
                  >
                  </ng-multiselect-dropdown> -->
  
                  <ng-multiselect-dropdown
                  [placeholder]="'custom placeholder'"
                  [settings]="dropdownSettings"
                  [data]="dropdownList"
                  (onSelect)="onItemSelect($event)"
                  (onSelectAll)="onSelectAll($event)"
                  [(ngModel)]="selectedItems"
                  [data]="dropdownList"
                  name="language"
                  #language
                >
                </ng-multiselect-dropdown>

                  <div class="form-group">
                    <label for="date">Date</label>
                    <div class="input-group">
                      <input
                        class="form-control"
                        placeholder="yyyy-mm-dd"
                        name="date"
                        [ngModel]="date1 | date:'yyyy-MM-dd'"
                        
                        #date
                        type="date"
                      />
                    </div>
                  </div>
  
                  <div class="form-group">
                    <label for="author">Author</label>
                    <input
                      type="text"
                      id="author"
                      class="form-control"
                      name="author"
                      ngModel={{blogCurrent.author}}
                      readonly
                    />
                    <input
                      type="hidden"
                      id="id"
                      class="form-control"
                      name="id"
                      ngModel={{blogCurrent.id}}
                      readonly
                    />
                  </div>
  
                  <div class="text-center">
                    <button class="btn btn-success"  >Update Blog</button>
                  </div>
                </div>
                <div class="col-md-6">
                  <img
                    [src]="imageUrl.value"
                    alt=""
                    style="max-width: 500px; max-height: 500px"
                  />
                </div>
               
              </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
