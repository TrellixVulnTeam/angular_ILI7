<div style="background-color: #17a2b8; padding-bottom: 50px;" >
<div class="container container-fuild" #blogdetail style="background-color: #17a2b8; padding-top: 20px;">
    <div class="row" >
        <!-- Blog entries-->
        <div class="col-lg-12">
            <a class="btn  btn-warning" routerLink="../">Back</a>
            <!-- Featured blog post-->
            <div class="card mb-4 ">
                <h1 class="float-center" style="text-align: center;">{{blog.title}}</h1>
                <div class="d-flex justify-content-center">
                  <div class="arrows prev" (click)="onPreviousBlog()"  style="cursor: pointer; "></div>
                <a href="{{blog.imageUrl}}" target="_blank"  style="cursor: pointer; "><img class="card-img-top justify-content-center"  src="{{blog.imageUrl}}" alt="..." style="width: 500px; height: 400px;"/></a>
                <div class="arrows next" (click)="onNextBlog()" style="cursor: pointer; "></div>
                </div>
                <div class="card-body">
                    <!-- <a class="btn  btn-warning" routerLink="edit">Edit</a> -->
                    <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" (click)="toggleModal()">
                     Edit
                    </button> -->
                    <div class="small text-muted">Publish On:{{blog.date}}</div>
                    <div class="small text-muted">Auther :{{this.blog.author}}</div>
                    <h2 class="card-title">Featured Post Title</h2>
                    <p class="card-text" [innerHTML]="blog.description"></p>
                    
                    <a class="card-text" *ngFor="let tags of blog.language">#{{tags.item_text}} </a>
                    <br>
                    
                </div>
            </div>
        </div>
    </div>
</div>

          <form
              id="blog-form"
              class="form" 
              (ngSubmit)="onEditBlogSubmit()"
              #f="ngForm"
            >
              <h3 class="text-center text-info">Blog Form</h3>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="title">Title :</label>
                    <input
                      type="text"
                      id="title"
                      class="form-control"
                      ngModel={{blogCurrent.title}}
                      name="title"
                      required
                      #title
                    />
                  </div>
                  <div class="form-group">
                    <label for="description">Description</label>
                    
                    <ckeditor
                      [editor]="Editor"
                      data="Hello, world!"
                      id="description"
                      name="description"
                      ngModel={{blogCurrent.description}}
                      #description="ngModel"
                    ></ckeditor>
  
                  </div>
  
                  <div class="form-group">
                    <label for="imageUrl">Image URL</label>
                    <input
                      type="text"
                      id="imageUrl"
                      class="form-control"
                      name="imageUrl"
                      ngModel="{{blogCurrent.imageUrl}}"
                      required
                      #imageUrl
                    />
                  </div>
  
                  <ng-multiselect-dropdown
                  [placeholder]="'custom placeholder'"
                  [settings]="dropdownSettings"
                  [data]="dropdownList"
                  (onSelect)="onItemSelect($event)"
                  (onSelectAll)="onSelectAll($event)"
                  [(ngModel)]="selectedItems"
                  [data]="dropdownList"
                  name="language"
                  #language
                >
                </ng-multiselect-dropdown>

                  <div class="form-group">
                    <label for="date">Date</label>
                    <div class="input-group">
                      <input
                        class="form-control"
                        placeholder="yyyy-mm-dd"
                        name="date"
                        [ngModel]="date1 | date:'yyyy-MM-dd'"
                        
                        #date
                        type="date"
                      />
                    </div>
                  </div>
  
                  <div class="form-group">
                    <label for="author">Author</label>
                    <input
                      type="text"
                      id="author"
                      class="form-control"
                      name="author"
                      ngModel={{blogCurrent.author}}
                      readonly
                    />
                    <input
                      type="hidden"
                      id="id"
                      class="form-control"
                      name="id"
                      ngModel={{blogCurrent.id}}
                      readonly
                    />
                  </div>
  
                  <div class="text-center">
                    <button class="btn btn-success"  >Update Blog</button>
                  </div>
                </div>
                <div class="col-md-6">
                  <img
                    [src]="imageUrl.value"
                    alt=""
                    style="max-width: 500px; max-height: 500px"
                  />
                </div>
               
              </div>
            </form>
         </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
