<form  (ngSubmit)="onEmployeFormSubmit()">
    <div class="form-group">
      <label for="employeeName">employee Name:</label>
      <input type="text" class="form-control" id="employeeName" name="employeeName" aria-describedby="emailHelp" placeholder="Enter employeeName"
      formControlName="employeeName">
      <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
    </div>

    <div class="form-group">
        <label for="company">username:</label>
        <input type="text" class="form-control" id="company" name="company" placeholder="Enter company name"
        formControlName="control">
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
    </div>
    
    <div class="form-group"
    >
        <label for="area">Example select</label>
        <select class="form-control" id="area" name="area" formControlName="area">
            <option value="Rajkot">Rajkot</option>
            <option value="Jamangar">Jamangar</option>
            <option value="Mumbai">Mumbai</option>
        </select>
    </div>

    <div class="form-group">
        <label for="mobilenumber">Mobile number:</label>
        <input type="text" class="form-control" id="mobilenumber" name="mobilenumber" placeholder="Enter company mobilenumber" formControlName="mobilenumber">
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
    </div>
    <div class="" formGroupName="gender">Gender:</div>
        <div class="form-check">
        
        <input class="form-check-input" type="checkbox" value="male" id="male">
        <label class="form-check-label" for="male">
            male
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="female" id="female" >
        <label class="form-check-label" for="female">
            female
        </label>
    </div>
    <label for="company">isNewToCompany:</label>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="isNewToCompany" id="yes" value="yes" checked >
        <label class="form-check-label" for="yes">
          Yes
        </label>
    
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="isNewToCompany" id="no" value="no">
        <label class="form-check-label" for="no">
          no
        </label>
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
