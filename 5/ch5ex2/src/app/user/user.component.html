<form>
    <div class="form-group">
      <label for="firstname">First Name :</label>
      <input type="text"  class="form-control" id="firstName" aria-describedby="emailHelp" placeholder="Enter First Name" #firstname>
      
    </div>
    <div class="form-group">
        <label for="FamilyName">Family Name :</label>
        <input type="text" class="form-control" id="familyNames" aria-describedby="emailHelp" placeholder="Enter Family Name" #familyName>
        
    </div>
    <div class="form-group">
        <label for="countryName">Country name :</label>
        <input type="text" class="form-control" id="countryName" aria-describedby="emailHelp" placeholder="Enter Country name" #countryName>
        
    </div>
    <div class="form-group form-check">
    </div>
    <button type="submit" class="btn btn-primary" (click)="addFromData(firstname,familyName)">Submit</button>
  </form>
