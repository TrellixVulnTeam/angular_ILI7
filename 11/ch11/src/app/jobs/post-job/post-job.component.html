<div class="container">
    <div class="row">
        <div class="col-md-8">
            <form #newJobFrom="ngForm">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" class="form-control" #title>
                </div>
                <div class="form-group">
                    <label for="company">Company</label>
                    <input type="text" id="company" class="form-control" #company>
                </div>
                <div class="form-group">
                    <label for="place">Place</label>
                    <input type="text" id="place" class="form-control" #place>
                </div>
                <div class="form-group">
                    <button class="btn btn-success" (click)="onNewSubmitPost(title,company,place)">Post New Job</button>
                </div>
            </form>
        </div>
        <div class="col-md-4">
            <ul class="list-group">
                <li class="list-group-item"><b>Latest Job Post</b></li>
                <li class="list-group-item" *ngFor="let job of job">{{job.title}}</li>
            </ul>
        </div>
    </div>
</div>
