<form>
    <div class="form-group">
      <label for="username">Email address</label>
      <input type="text" class="form-control" id="username" aria-describedby="emailHelp" #username>
      
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" #password>
    </div>
    <div class="form-group form-check">
     
    </div>
    <button type="button" class="btn btn-primary" (click)="loginButton(username,password)">Login</button>
  </form>
